<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributors</title>
    <link rel="stylesheet" href="contributorsSection.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      html {
        scroll-behavior: smooth;
      }
    
      /* Background for body */
      body {
        background-color: #121212; /* Dark theme background */
        font-family: "Poppins", sans-serif;
        color: #e0e0e0; /* Light text color for contrast */
        margin: 0;
        padding: 0;
      }
    
      /* Dark mode for body */
      body.dark-mode {
        background-color: #1e1e1e;
        color: #ffffff;
      }
    
      /* Gradient text styling for "CodeIt" */
      .gradient-text {
        background: linear-gradient(120deg, #fbccff, #ff8c00, #8a2be2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    
      /* Top scroll button styling */
      .top-btn {
        display: none;
        width: 50px;
        height: 50px;
        position: fixed;
        bottom: 10px;
        right: 36px;
        background-color: #8a2be2;
        color: #fff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    
      .top-btn:hover {
        background-color: #ff8c00;
      }
    
      /* Background video styling */
      video#background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        background-size: cover;
      }
    
      /* Pagination buttons */
      .pagination-btns {
        margin: 50px 0;
        display: flex;
        justify-content: center;
      }
    
      .pagination-btns button.btn {
        border-radius: 5px;
        outline: none;
        margin: 5px 10px;
        border: 1px solid #8a2be2;
        font-size: 1.5rem;
        padding: 8px 12px;
        color: #ffffff;
        background-color: #333;
        transition: background-color 0.3s ease;
      }
    
      .pagination-btns button.btn:hover {
        background-color: #ff8c00;
        color: #fff;
      }
    
      /* Progress bar styling */
      #progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 15px;
        z-index: 99990;
      }
    
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 7px;
        background: linear-gradient(90deg, #8a2be2 0%, #ff8c00 50%, #fbccff 100%);
        box-shadow: 0 0 4px rgba(138, 43, 226, 0.7), 0 0 10px rgba(255, 255, 255, 0.7);
        transition: width 0.09s ease-in-out;
        border-radius: 10px;
      }
    </style>
    
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <video id="background-video" autoplay muted loop>
      <source src="img/bg video terms2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <div class="toggle-container aos-init aos-animate" data-aos="fade-down">
        <input id="themeToggle" class="toggle" type="checkbox">
      </div>
      <h1 class="title">Our Contributors</h1>
      <div id="contributors" class="contributors-grid"></div>
      <div class="pagination-btns">
        <button class="btn" id="prevBtn"> <i class="bi bi-arrow-left-circle"></i> </button>
        <button class="btn" id="pageNoBox">1</button>
        <button class="btn" id="nextBtn"> <i class="bi bi-arrow-right-circle"></i> </button>
      </div>
    </div>
    <button class="top-btn" id="goToTopBtn" onclick="goToTop()">
      <i class="fa-solid fa-chevron-up" style="color: #ffffff"></i>
    </button>
    <script>
      // Get the button
      var mybutton = document.getElementById("goToTopBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function goToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
    <script src="contributorsSection.js"></script>
    <script>

      window.addEventListener('scroll', function() {
          const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrolled = (winScroll / height) * 100;
          document.getElementById('progress-bar').style.width = scrolled + '%';
      });
      </script>
  </body>
</html>
