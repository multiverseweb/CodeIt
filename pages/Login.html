<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .success-message {
            text-align: center;
            margin-top: 10px;
            color: green;
            display: none;
        }

        .error-message {
            text-align: center;
            margin-top: 10px;
            color: red;
            display: none;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .switch-link a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }

        /* Eye icon styling */
        .toggle-password {
            position: absolute;
            top: 38px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="loginSuccessMessage" class="success-message">Login successful!</p>
            <p id="loginErrorMessage" class="error-message"></p>
            <div class="switch-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        // Fake database to store user email and password
        let usersDatabase = JSON.parse(localStorage.getItem('usersDatabase')) || [];

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginSuccessMessage = document.getElementById('loginSuccessMessage');
            const loginErrorMessage = document.getElementById('loginErrorMessage');

            loginErrorMessage.style.display = 'none';
            loginSuccessMessage.style.display = 'none';

            // Check if the user exists
            const user = usersDatabase.find(user => user.email === email && user.password === password);
            if (user) {
                loginSuccessMessage.style.display = 'block';  // Show success message

              
            } else {
                loginErrorMessage.textContent = 'Invalid email or password!';
                loginErrorMessage.style.display = 'block';
            }
        });

        // Function to toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>
</html>
